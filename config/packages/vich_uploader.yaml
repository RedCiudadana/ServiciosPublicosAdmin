vich_uploader:
    db_driver: orm

    mappings:
        category_image:
            uri_prefix: /images/categories
            upload_destination: '%kernel.project_dir%/public/images/categories'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        sub_category_image:
            uri_prefix: /images/sub_categories
            upload_destination: '%kernel.project_dir%/public/images/sub_categories'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
